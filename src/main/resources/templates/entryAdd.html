<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Записи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление новой записи</h1>
    <form action="/entry/add" method="post">
        <input type="text" name="name" placeholder="Введите название записи" class="form-control"><br>
        <textarea type="text" name="description" placeholder="Введите описание записи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить запись</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
