<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование записи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование записи</h1>
    <div th:each="el : ${entry}">
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите название записи" class="form-control"><br>
            <textarea type="text" name="description" placeholder="Введите описание записи" class="form-control"th:text="${el.description}" /><br>
            <button type="submit" class="btn btn-success">Обновить запись</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
