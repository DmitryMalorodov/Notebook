<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Записи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Запись</h1>
    <div th:each="el : ${entry}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p th:text="${el.description}"/>
        <a th:href="'/entry/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/entry/' + ${el.id} + '/delete'" method="post">
            <button class="btn btn-warning mt-2" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
